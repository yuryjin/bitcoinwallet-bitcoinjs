<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>


	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">


</head>

<body>

	<div class="page-wrapper">
		<div class="container container-x  pt-3">
			<div class="userinfo">
				<h4>Your Address</h4>
				<p></p>
				<h4>Your Balance</h4>
				<p></p>
			</div>
			<div class="form-style">
				<form action="">
					<div class="form-group">
						<label for="BitcoinAmount">Bitcoin amount</label>
						<input type="text" class="form-control" id="BitcoinAmount" aria-describedby="BitcoinAmountHelp"
							placeholder="Number of bitcoins">
						<small id="BitcoinAmountHelp" class="form-text text-muted">Bitcoin amount you want to
							send.</small>
					</div>

					<div class="form-group">
						<label for="BitcoinAddress">Address</label>
						<input type="text" class="form-control" id="BitcoinAddress"
							aria-describedby="BitcoinAddressHelp" placeholder="Receiver's address">
						<small id="BitcoinAddressHelp" class="form-text text-muted">Specify receiver's address.</small>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>

</html>
